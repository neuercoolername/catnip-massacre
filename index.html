<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catnip Massacre</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="intro">
      <div id="imgDiv">
        <img id="introImage" src="/images/background_intro.png" alt="" />
      </div>
      <h1 id="headline">CATNIP MASSACRE</h1>
      <button id="startBtn">START</button>
    </div>
    <div id="canvasDiv">
    <canvas id="canvas" width="700" height="700">
      
  

    </canvas>
    
    <!-- <canvas id="canvasAnimation" width="700" height="700"></canvas> -->
    

    </div>
    <div id="animationPowerUpDivOne">
      <img
        id="animationPowerUpImgOne"
        src="./images/animationPowerUpFrame01.png"
        alt=""
      />
    </div>
    <div id="animationPowerUpDivTwo">
      <img
        id="animationPowerUpImgTwo"
        src="./images/animationPowerUpFrame02.png"
        alt=""
      />
    </div>
    <div id="animationPowerUpDivThree">
      <img
        id="animationPowerUpImgThree"
        src="./images/animationPowerUpFrame03.png"
        alt=""
      />
    </div>
    <div id="animationPowerUpDivFour">
      <img
        id="animationPowerUpImgFour"
        src="./images/animationPowerUpFrame04.png"
        alt=""
      />
    </div>
  
    <div id="endScreen">
      <h1>GAME OVER</h1>
      <p>Your score:<span>0</span></p>
      <button id="restartBtn">Restart</button>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
